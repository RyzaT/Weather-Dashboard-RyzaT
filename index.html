<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <section>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <div class="input-group-append">
                  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <!-- List past searches-->
          <div class="box table-box">
            <div class="table-container">
              <table class="list-group" id="cityList">
                <tr></tr>
              </table> <!-- Table Data should generate in JavaScript -->
              <button class="clear button" id="clr-btn">CLEAR</button>
            </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>

    <!-- Data Return from query -->
    <div class="column">
      <div id="weather-data" class="columns box content">
        <div class="column current-city-data">
          <h2 id="city-name"></h2>
          <h4 id="temp"></h4>
          <h4 id="condition"></h4>
          <h4 id="high"></h4>
          <h4 id="humidity"></h4>
          <h4 id="wind-speed"></h4>
        </div>
        <div class="column">
          <div id="icon"></div>
        </div>
      </div>
      <!-- Forcast Card -->
      <div class="container">
        <div class="content">
          <h2>5 Day Forecast:</h2>
          <div class="columns">
            <div class="column card">
              <div id="day1" class="card-content">
                <h3 id="date1" class="has-text-white"></h3>
                <div id="icon1"></div>
                <h4 id="temp1" class="has-text-white"></h4>
                <h4 id="hum1" class="has-white-text"></h4>
              </div>
            </div>
            <div class="column card">
              <div id="day2" class="card-content">
                <h3 id="date2" class="has-text-white"></h3>
                <div id="icon2"></div>
                <h4 id="temp2" class="has-text-white"></h4>
                <h4 id="hum2" class="has-white-text"></h4>
              </div>
            </div>
            <div class="column card">
              <div id="day3" class="card-content">
                <h3 id="date3" class="has-text-white"></h3>
                <div id="icon3"></div>
                <h4 id="temp3" class="has-text-white"></h4>
                <h4 id="hum3" class="has-white-text"></h4>
              </div>
            </div>
            <div class="column card">
              <div id="day4" class="card-content">
                <h3 id="date4" class="has-text-white"></h3>
                <div id="icon4"></div>
                <h4 id="temp4" class="has-text-white"></h4>
                <h4 id="hum4" class="has-white-text"></h4>
              </div>
            </div>
            <div class="column card">
              <div id="day5" class="card-content">
                <h3 id="date5" class="has-text-white"></h3>
                <div id="icon5"></div>
                <h4 id="temp5" class="has-text-white"></h4>
                <h4 id="hum5" class="has-white-text"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
